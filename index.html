<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" type="text/css" href="/build/styles.css" />
</head>

<body>
  <header class="header sombra">
    <div class="container">
      <div class="row">
        <div class="col col-2 md-col-3 sm-col-4 xs-col-12">
          <img class="header__logo" src="/public/images/logo.png" />
        </div>
        <div class="col col-10 md-col-9 sm-col-8 xs-col-12">
          <nav class="header__menu">
            <ul class="header__menu__lista no-margin no-padding">
              <li class="header__menu__lista__item">
                <a class="link link--primario c-primaria" href="#">Video Games</a>
              </li>
              <li class="header__menu__lista__item">
                <a class="link link--primario c-primaria" href="#">Livros</a>
              </li>
              <li class="header__menu__lista__item">
                <a class="link link--primario c-primaria" href="#">Café</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div class="row">
        <div class="col col-12"></div>
        <a href="#">
          <img class="max-full-width" src="/public/images/banner.jpg" alt="Banner da Home">
        </a>
      </div>
      <div class="row">
        <div class="col col-12">
          <h2 class="h2 primary-font text-align-left">Video Games</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <h2 class="h2 primary-font text-align-left">Cafés</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <h2 class="h2 primary-font text-align-left">Livros</h2>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__top b-primaria">
      <h2 class="h2 primary-font c-branco text-align-center">loja</h2>
    </div>
    <div class="footer__main b-primaria">
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <nav>
              <ul class="header__menu__lista no-margin no-padding text-align-center">
                <li class="footer__main__lista__item">
                  <a class="link link--primario c-branco" href="#">Video Games</a>
                </li>
                <li class="footer__main__lista__item">
                  <a class="link link--primario c-branco" href="#">Livros</a>
                </li>
                <li class="footer__main__lista__item">
                  <a class="link link--primario c-branco" href="#">Café</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="footer__bottom text-align-center">
      <img class="footer__bottom__image" src="/public/images/logo.png" />
    </div>
  </footer>

</body>

</html>
